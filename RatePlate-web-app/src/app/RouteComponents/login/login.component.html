<div class="main">
    <div class="user-forms">

        <div class="form-box">
            <form [formGroup]="myForm" (ngSubmit)="onLoginSubmit()" class="form-body">
                <div class="form-group">
                    <h2>Sign In</h2>
                    <label for="username">Username:</label>
                    <input type="text" id="login-username" formControlName="username" class="form-control" autocomplete="username" #signUpUsername>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="login-password" formControlName="password" class="form-control" autocomplete="password"
                    #signUpPassword>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>

            <div class="form-box">
                <form [formGroup]="myForm" (ngSubmit)="onSignUpSubmit()" class="form-body">
                    <div class="form-group">
                        <h2>Sign Up</h2>
                        <label for="username">Username:</label>
                        <input type="text" id="signup-username" formControlName="username" class="form-control" autocomplete="username">
                    </div>
                
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="signup-password" formControlName="password" class="form-control" autocomplete="password">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Confirm Password:</label>
                        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" autocomplete="password">
                    </div>
                
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
        
        
    </div>
</div>
